<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.medicine.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.medicine.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="medicines.edit({ medicineId: vm.medicine._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.medicine.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.medicine.user"
            data-ng-bind="vm.medicine.user.displayName"></span>
      <span data-ng-if="!vm.medicine.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.medicine.content"></p>
</section>
