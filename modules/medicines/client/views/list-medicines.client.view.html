<section>
  <div class="page-header">
    <h1>Medicines</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="medicine in vm.medicines"
       data-ui-sref="medicines.view({ medicineId: medicine._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        <!--Posted on-->
        <!--<span data-ng-bind="medicine.created | date:'mediumDate'"></span>-->
        <!--by-->
        <!--<span data-ng-if="medicine.user" data-ng-bind="medicine.user.displayName"></span>-->
        <span data-ng-if="!medicine.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="medicine.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.medicines.$resolved && !vm.medicines.length">
    No Medicines yet, why don't you <a data-ui-sref="medicines.create">create one</a>?
  </div>
</section>
